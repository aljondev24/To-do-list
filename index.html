<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <h1>To-Do List</h1>
      </div>

      <input class="task" type="text" id="taskInput" placeholder="Add a task" />

      <button class="button" id="add-task">Add Task</button>
      <button class="button" id="update-task" hidden>Update Task</button>
      <button class="button" id="cancel" hidden>Cancel</button>
      <ul id="task-list">
        <!-- Li Element -->
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
